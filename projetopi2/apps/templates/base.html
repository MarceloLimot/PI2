{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      body{      
        background-image: url("{% static 'img/19366.jpg' %}");
        background-size: cover;
      }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <div class="container-fluid">
              <a class="navbar-brand" href="/inicio"> <img src="{% static 'img/Ajudai.png' %}" height="40"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/inicio">Inicio</a>
                  {% if user.is_authenticated %}
                  <a class="nav-link" href="/profissionais">Profissionais</a>
                  {% endif %}
                  <a class="nav-link" href="/contato">Contato</a>
                  <a class="nav-link" href="/sobre">Sobre</a>
                </div>
              </div>
              {% if user.is_authenticated %}
              <div class ="" id="">
                <a href="accounts/logout"><button class="btn btn-login" type="button">Sair</button></a>
              </div>
              {% else %}
              <div class ="" id="">
                  <a href="accounts/login"><button class="btn btn-login" type="button">Entrar</button></a>
              </div>
              {% endif %}
            </div>
        </nav>
    </div>   
        {% block content%}{% endblock %}
       
    <footer class="rodape2" ><a href="#" class="link_rodape">Voltar ao Topo </a></footer>
    <footer class="rodape">© 2022 Ajudaí</footer>
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="{% static '/js/scripts.js' %}"></script> 
</body>
</html>
