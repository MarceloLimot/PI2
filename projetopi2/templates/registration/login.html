{% extends 'baselogin.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content%}
<div class="login">
    <div class="titulo1">Login<br></div>
    <form method="post">
        <div class="centralizador">
            <div class="text-center">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                
                <div class="input-group mb-3">
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" 
                    maxlength="150" required id="username" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" 
                    autocomplete="current-password" required id="id_password1">
                    <span class="input-group-text" id="olho"><i class="fas fa-eye"></i></span>            
                </div>

                
                <div class="d-grid gap-1 d-md-block">
                    <button class="btn btn-entrar" type="submit">Entrar</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <p class="change-form-p"> Ainda n√£o possui cadastro?<a href="/accounts/register"> Clique aqui.</a></p>
        </div>
        
    </form>
</div>
{% endblock %}
